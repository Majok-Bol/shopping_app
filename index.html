<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <link rel="stylesheet" href="./index.css" />
</head>

<body>
    <header class="header">
        <div id="logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Categories</a>
            <a href="#">Cart</a>

        </nav>

    </header>
    <section>
        <div class="filters">
            <div class="input-wrapper">
                <img src="./images/search.svg" alt="search icon" class="input-icon" />
                <input type="text" id="searchInput" placeholder="Search by title or category..." />
            </div>

            <span>Or Filter using dropdown</span>
            <select id="categoryFilter">
                <option value="All" selected>All</option>
            </select>
        </div>
    </section>
    <section class="products">
        <div id="product-container">
        </div>
    </section>
    <footer>
        <footer>&copy; Bashbytes 2025, All rights reserved</footer>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
